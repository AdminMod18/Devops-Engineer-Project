name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy_infra:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.1

      - name: Initialize Terraform
        run: |
          cd terraform
          rm -rf .terraform  # Eliminar cualquier configuración anterior
          terraform init -reconfigure -upgrade

      - name: Fix Terraform Provider Permissions
        run: |
          cd terraform
          chmod -R +x .terraform  # Dar permisos de ejecución a todos los binarios de Terraform

      - name: Apply Terraform Configuration
        run: |
          cd terraform
          terraform apply -auto-approve || (terraform init -force-copy && terraform apply -auto-approve)

      - name: Debug Terraform (If Apply Fails)
        if: failure()
        run: |
          cd terraform
          TF_LOG=DEBUG terraform apply -auto-approve

    deploy_k8s:
    runs-on: ubuntu-latest
    needs: deploy_infra
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      - name: Start Minikube
        run: |
          minikube start --driver=docker
          minikube addons enable metrics-server

      - name: Configure Kubeconfig
        run: |
          export KUBECONFIG=$HOME/.kube/config
          minikube update-context || echo "Failed to update context"
          kubectl config use-context minikube || echo "Failed to set context"

      - name: Debug Kubernetes Connection
        run: |
          kubectl cluster-info || echo "Kubernetes no disponible"
          kubectl get nodes || echo "No se encontraron nodos"
          kubectl get pods -A || echo "No hay pods en ejecución"

      - name: Apply Kubernetes Configurations
        run: kubectl apply -f servicios/auth-service/deployment.yml
  ansible:
    runs-on: ubuntu-latest
    needs: deploy_k8s
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/hosts.ini ansible/playbook.yml || echo "Ansible playbook failed, but continuing."

  cleanup:
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Terraform Destroy
        run: |
          cd terraform
          terraform destroy -auto-approve
